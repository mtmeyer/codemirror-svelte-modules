name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ—  Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: ğŸ“¥  Install deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¦  Create package
        run: npx svelte-kit package

      - name: ğŸ§­  Navigate to package directory
        run: cd package

      - name: ğŸš€  Publish
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
